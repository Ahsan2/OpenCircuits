<!DOCTYPE HTML>
<html>
    <head>
        <meta name="description" content="Circuits">
        <meta name="viewport" content="width=device-width", initial-scale="1">

        <link rel="stylesheet" href="stylesheet.css">
        <title>Circuits</title>
    </head>

    <body onload="start();">
        <div id="container">
            <div id="tools" class="toolbar">
                <button type="button" onclick="document.getElementById('file-input').click();">
                    <img src="images/icons/open.svg" height="100%" alt="Save icon"/>
                </button>
                <input id="file-input" type="file" name="name" style="display: none;" onchange="openFile();" multiple="false" required="true" accept=".xml" />
                <button type="button" onclick="saveFile();">
                    <img src="images/icons/save.svg" height="100%" alt="Save icon"/>
                </button>
                <button type="button">
                    <img src="images/icons/cursor.svg" height="100%" alt="Save icon"/>
                </button>
                <button type="button">
                    <img src="images/icons/hand.svg" height="100%" alt="Save icon"/>
                </button>
            </div>

            <div id="items" class="sidenav">
                <h4 unselectable>Inputs</h4>
                <button type="button" onclick="placeItem(new ConstantLow());">
                    <img src="images/items/constLow.svg" width="100%" alt="Save icon"/>
                    <br/>Constant Low
                </button>
                <button type="button" onclick="placeItem(new ConstantHigh());">
                    <img src="images/items/constHigh.svg" width="100%" alt="Save icon"/>
                    <br/>Constant High
                </button>
                <button type="button" onclick="placeItem(new Button());">
                    <img src="images/items/buttonUp.svg" width="100%" alt="Save icon"/>
                    <br/>Button
                </button>
                <button type="button" onclick="placeItem(new Switch());">
                    <img src="images/items/switchUp.svg" width="100%" alt="Save icon"/>
                    <br/>Switch
                </button>

                <h4 unselectable>Ouputs</h4>
                <button type="button" onclick="placeItem(new LED());">
                    <img src="images/items/led.svg" width="100%" alt="Save icon"/>
                    <br/>LED
                </button>

                <h4 unselectable>Logic Gates</h4>
                <button type="button" onclick="placeItem(new BUFGate());">
                    <img src="images/icons/buffer.svg" width="100%" alt="Save icon"/>
                    <br/>BUFFER
                </button>
                <button type="button" onclick="placeItem(new BUFGate(true));">
                    <img src="images/icons/not.svg" width="100%" alt="Save icon"/>
                    <br/>NOT
                </button>
                <button type="button" onclick="placeItem(new ANDGate());">
                    <img src="images/icons/and.svg" width="100%" alt="Save icon"/>
                    <br/>AND
                </button>
                <button type="button" onclick="placeItem(new ANDGate(true));">
                    <img src="images/icons/nand.svg" width="100%" alt="Save icon"/>
                    <br/>NAND
                </button>
                <button type="button" onclick="placeItem(new ORGate());">
                    <img src="images/icons/or.svg" width="100%" alt="Save icon"/>
                    <br/>OR
                </button>
                <button type="button" onclick="placeItem(new ORGate(true));">
                    <img src="images/icons/nor.svg" width="100%" alt="Save icon"/>
                    <br/>NOR
                </button>
                <button type="button" onclick="placeItem(new XORGate());">
                    <img src="images/icons/xor.svg" width="100%" alt="Save icon"/>
                    <br/>XOR
                </button>
                <button type="button" onclick="placeItem(new XORGate(true));">
                    <img src="images/icons/xnor.svg" width="100%" alt="Save icon"/>
                    <br/>XNOR
                </button>
            </div>
        </div>

        <div id="main">
            <canvas id="canvas"></canvas>

            <div id="openItemsTab" class="tab" onclick="sidebar();"> > </div>

            <div id="popupDiv" class="popup">
                <b id="nameText">Name: </b>
                <hr/>
                <div id="posText">
                    Position
                </div>
                <label class="popup-label" id="position-label" oninput="popup.onInputChange();" unselectable disabled>
                    <input type="number" id="positionx" value="0" min="-10000" max="10000" step="0.5"/>
                    <input type="number" id="positiony" value="0" min="-10000" max="10000" step="0.5"/>
                </label>
                <div id="inputCountText">
                    Input Count
                </div>
                <label class="popup-label" id="inputcount-label" oninput="popup.onInputChange();" unselectable disabled>
                    <input type="number" id="inputcount" value="2" min="2" max="8" step="1"/>
                </label>
                <div id="colorText">
                    Color
                </div>
                <label class="popup-label" id="color-label" onchange="popup.onInputChange();" unselectable disabled>
                    <input type="color" id="colorPicker" value="#ffffff" />
                </label>
            </div>

            <script src="utils/vector.js"></script>
            <script src="utils/matrix.js"></script>
            <script src="utils/bezier.js"></script>
            <script src="utils/transform.js"></script>

            <script src="helper.js"></script>

            <script src="tools/tool.js"></script>
            <script src="tools/selectiontool.js"></script>
            <script src="tools/pantool.js"></script>
            <script src="tools/wiringtool.js"></script>
            <script src="tools/itemtool.js"></script>

            <script src="items/ioobject.js"></script>
            <script src="items/oport.js"></script>
            <script src="items/iport.js"></script>
            <script src="items/wire.js"></script>
            <script src="items/inputs/button.js"></script>
            <script src="items/inputs/constanthigh.js"></script>
            <script src="items/inputs/constantlow.js"></script>
            <script src="items/inputs/switch.js"></script>
            <script src="items/outputs/led.js"></script>
            <script src="items/gates/gate.js"></script>
            <script src="items/gates/buffergate.js"></script>
            <script src="items/gates/andgate.js"></script>
            <script src="items/gates/orgate.js"></script>
            <script src="items/gates/xorgate.js"></script>
            <script src="items/gates/SRFlipFlop.js"></script>

            <script src="main.js"></script>
            <script src="input.js"></script>
            <script src="importer.js"></script>
            <script src="exporter.js"></script>
        </div>
    </body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Open Circuits">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>Open Circuits</title>
    </head>

    <body onload="start();">
        <div id="container">
            <div id="items" class="sidenav">
                <h4 unselectable>Inputs</h4>
                <button type="button" onclick="placeItem(new ConstantLow());">
                    <img src="images/icons/inputs/constLow.svg" ondragend="onDragEnd(event);" alt="Constant low"/>
                    <br/>Constant Low
                </button>
                <button type="button" onclick="placeItem(new ConstantHigh());">
                    <img src="images/icons/inputs/constHigh.svg" ondragend="onDragEnd(event);" alt="Constant high"/>
                    <br/>Constant High
                </button>
                <button type="button" onclick="placeItem(new Button());">
                    <img src="images/icons/inputs/button.svg" ondragend="onDragEnd(event);" alt="Button"/>
                    <br/>Button
                </button>
                <button type="button" onclick="placeItem(new Switch());">
                    <img src="images/icons/inputs/switch.svg" ondragend="onDragEnd(event);" alt="Switch"/>
                    <br/>Switch
                </button>
                <button type="button" onclick="placeItem(new Clock());">
                    <img src="images/icons/inputs/clock.svg" ondragend="onDragEnd(event);" alt="Clock"/>
                    <br/>Clock
                </button>

                <h4 unselectable>Ouputs</h4>
                <button type="button" onclick="placeItem(new LED());">
                    <img src="images/icons/outputs/led.svg" ondragend="onDragEnd(event);" alt="LED"/>
                    <br/>LED
                </button>
                <button type="button" onclick="placeItem(new SevenSegmentDisplay());">
                    <img src="images/icons/outputs/sevensegmentdisplay.svg" ondragend="onDragEnd(event);" alt="7 Segment Display"/>
                    <br/>7 Segment Display
                </button>

                <h4 unselectable>Logic Gates</h4>
                <button type="button" onclick="placeItem(new BUFGate());">
                    <img src="images/icons/logicgates/buffer.svg" ondragend="onDragEnd(event);" alt="Buffer gate"/>
                    <br/>BUFFER
                </button>
                <button type="button" onclick="placeItem(new BUFGate(), true);">
                    <img src="images/icons/logicgates/not.svg" ondragend="onDragEnd(event);" alt="NOT gate"/>
                    <br/>NOT
                </button>
                <button type="button" onclick="placeItem(new ANDGate());">
                    <img src="images/icons/logicgates/and.svg" ondragend="onDragEnd(event);" alt="AND gate"/>
                    <br/>AND
                </button>
                <button type="button" onclick="placeItem(new ANDGate(), true);">
                    <img src="images/icons/logicgates/nand.svg" ondragend="onDragEnd(event);" alt="NAND gate"/>
                    <br/>NAND
                </button>
                <button type="button" onclick="placeItem(new ORGate());">
                    <img src="images/icons/logicgates/or.svg" ondragend="onDragEnd(event);" alt="OR gate"/>
                    <br/>OR
                </button>
                <button type="button" onclick="placeItem(new ORGate(), true);">
                    <img src="images/icons/logicgates/nor.svg" ondragend="onDragEnd(event);" alt="NOR gate"/>
                    <br/>NOR
                </button>
                <button type="button" onclick="placeItem(new XORGate());">
                    <img src="images/icons/logicgates/xor.svg" ondragend="onDragEnd(event);" alt="XOR gate"/>
                    <br/>XOR
                </button>
                <button type="button" onclick="placeItem(new XORGate(), true);">
                    <img src="images/icons/logicgates/xnor.svg" ondragend="onDragEnd(event);" alt="XNOR gate"/>
                    <br/>XNOR
                </button>
                <button type="button" onclick="placeItem(new Multiplexer());">
                    <img src="images/icons/logicgates/multiplexer.svg" ondragend="onDragEnd(event);" alt="Multiplexer"/>
                    <br/>Mux
                </button>
                <button type="button" onclick="placeItem(new Demultiplexer());">
                    <img src="images/icons/logicgates/demultiplexer.svg" ondragend="onDragEnd(event);" alt="Demultiplexer"/>
                    <br/>Demux
                </button>
                <button type="button" onclick="placeItem(new Encoder());">
                    <img src="images/icons/logicgates/encoder.svg" ondragend="onDragEnd(event);" alt="Encoder"/>
                    <br/>Encoder
                </button>
                <button type="button" onclick="placeItem(new Decoder());">
                    <img src="images/icons/logicgates/encoder.svg" ondragend="onDragEnd(event);" alt="Decoder"/>
                    <br/>Decoder
                </button>
            </div>

            <div id="tools" class="toolbar">
                <input type="text" id="projectName" alt="Name of project" value="Untitled Circuit*" >
                <button type="button" onclick="document.getElementById('file-input').click();">
                    <img src="images/icons/open.svg" height="100%" alt="Open a file"/>
                </button>
                <input id="file-input" type="file" name="name" style="display: none;" onchange="openFile();" multiple="false" required="true" accept=".circuit,.xml" />
                <button type="button" onclick="saveFile();">
                    <img src="images/icons/save.svg" height="100%" alt="Save current scene"/>
                </button>
                <img id="logo" src="images/icons/logo.svg" height="100%" alt="OpenCircuits logo"/>
            </div>
        </div>

        <div id="main">
            <canvas id="canvas"></canvas>
            <canvas id="designerCanvas" class="icdesigner"></canvas>
            <script>document.getElementById('designerCanvas').style.visibility = 'hidden';</script>

            <button id="ic-confirmbutton" alt="Submit IC" class="icbutton" onclick="icdesigner.confirm();">Confirm</button>
            <script>document.getElementById('ic-confirmbutton').style.visibility = 'hidden';</script>
            <button id="ic-cancelbutton" alt="Cancel IC" class="icbutton" onclick="icdesigner.cancel();">Cancel</button>
            <script>document.getElementById('ic-cancelbutton').style.visibility = 'hidden';</script>

            <div id="openItemsTab" class="tab" onclick="sidebar();"> &#9776; </div>

            <div id="popupDiv" class="popup">
                <input type="text" id="nameText" alt="Name of object(s)" value="Name :" onfocus="popup.onTitleFocus();" onblur="popup.onTitleBlur();">
                <hr/>
                <div id="posText">
                    Position
                </div>
                <label class="popup-label" id="position-label" unselectable disabled>
                    <input type="number" id="positionx" alt="X-Position of object(s)" value="0" min="-10000" max="10000" step="0.5" oninput="popup.onPosXChange();" onfocus="popup.focused = true;" onblur="popup.focused = false;" />
                    <input type="number" id="positiony" alt="Y-Position of object(s)" value="0" min="-10000" max="10000" step="0.5" oninput="popup.onPosYChange();" onfocus="popup.focused = true;" onblur="popup.focused = false;" />
                </label>
                <div id="inputCountText">
                    Input Count
                </div>
                <label class="popup-label" id="inputcount-label" unselectable disabled>
                    <input type="number" id="inputcount" alt="Number of inputs object(s) have" value="2" min="2" max="8" step="1" oninput="popup.onInputCountChange();" onfocus="popup.focused = true;" onblur="popup.focused = false;" />
                </label>
                <div id="colorText">
                    Color
                </div>
                <label class="popup-label" id="color-label" unselectable disabled>
                    <input type="color" id="colorPicker" alt="Color of object(s)" value="#ffffff" oninput="popup.onColorChange();" />
                </label>
                <button type="button" id="createic-button" alt="Create " onclick="icdesigner.show(selectionTool.selections);" style="margin-top: 5px;">
                    Create IC
                </button>
                <button type="button" id="bus-button" alt="Create a bus between selected ports" onclick="selectionTool.createBus();" style="margin-top: 5px;">
                    Bus
                </button>
            </div>
            <script>document.getElementById('popupDiv').style.visibility = 'hidden';</script>

            <script src="utils/vector.js"></script>
            <script src="utils/matrix.js"></script>
            <script src="utils/bezier.js"></script>
            <script src="utils/transform.js"></script>
            <script src="utils/camera.js"></script>
            <script src="utils/utils.js"></script>
            <script src="utils/clipboard.js"></script>
            <script src="utils/selectionbox.js"></script>
            <script src="utils/propogation.js"></script>
            <script src="utils/context.js"></script>
            <script src="utils/copyutils.js"></script>
            <script src="utils/actions/historymanager.js"></script>
            <script src="utils/actions/action.js"></script>
            <script src="utils/actions/placeaction.js"></script>
            <script src="utils/actions/deleteaction.js"></script>
            <script src="utils/actions/placewireaction.js"></script>
            <script src="utils/actions/splitwireaction.js"></script>
            <script src="utils/actions/movewireconnection.js"></script>
            <script src="utils/actions/transformaction.js"></script>
            <script src="utils/actions/groupaction.js"></script>

            <script src="renderer.js"></script>

            <script src="tools/tool.js"></script>
            <script src="tools/pantool.js"></script>
            <script src="tools/wiringtool.js"></script>
            <script src="tools/itemtool.js"></script>
            <script src="tools/selectiontool.js"></script>
            <script src="tools/selectionpopup.js"></script>

            <script src="items/ioobject.js"></script>
            <script src="items/ioport.js"></script>
            <script src="items/oport.js"></script>
            <script src="items/iport.js"></script>
            <script src="items/wireport.js"></script>
            <script src="items/wire.js"></script>
            <script src="items/inputs/button.js"></script>
            <script src="items/inputs/constanthigh.js"></script>
            <script src="items/inputs/constantlow.js"></script>
            <script src="items/inputs/switch.js"></script>
            <script src="items/inputs/clock.js"></script>
            <script src="items/outputs/led.js"></script>
            <script src="items/outputs/7segmentdisplay.js"></script>
            <script src="items/gates/gate.js"></script>
            <script src="items/gates/buffergate.js"></script>
            <script src="items/gates/andgate.js"></script>
            <script src="items/gates/orgate.js"></script>
            <script src="items/gates/xorgate.js"></script>
            <script src="items/gates/multiplexer.js"></script>
            <script src="items/gates/demultiplexer.js"></script>
            <script src="items/gates/encoder.js"></script>
            <script src="items/gates/decoder.js"></script>
            <script src="items/gates/SRFlipFlop.js"></script>
            <script src="items/gates/ic.js"></script>

            <script src="circuitdesigner.js"></script>
            <script src="main.js"></script>
            <script src="input.js"></script>
            <script src="icdesigner.js"></script>
            <script src="importer.js"></script>
            <script src="exporter.js"></script>
        </div>
    </body>
</html>
